<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Commerce</title>
    <!-- BOOTSTRAP CSS FILES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- END OF BOOTSTRAP CSS FILES -->
    <link rel="stylesheet" href="panda.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#picture">
          <img src="logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" class="text-dark">
            <a class="nav-item nav-link active" href="#home">Home </a>
            <a class="nav-item nav-link" href="#shoes">Shoes</a>
            <a class="nav-item nav-link" href="#bagpacks">Bagpacks</a>
            <a class="nav-item nav-link" href="#contact" >Contacts</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- END OF NAVIGATION BAR -->
    
    <!-- CAROUSEL BANNER -->
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide orange-bg" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row d-flex align-items-center bg">
              <div class="col-md-7">
                <h1>Mega LCD TV For Sports</h1>
                <p>This is the best television in you budget</p>
                <h1 class="price">$1200</h1>
                <button type="button" class="buy-now-button">BUY NOW</button>
              </div>
              <div class="col-md-5">
                <img src="banner-images/tv.png" class="d-block w-100" alt="Television">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row d-flex align-items-center bg">
              <div class="col-md-7">
                <h1>Cool Dude Headphone</h1>
                <p>This is the best headphone in your budget</p>
                <h1 class="price">$1200</h1>
                <button type="button" class="buy-now-button">BUY NOW</button>
              </div>
              <div class="col-md-5">
                <img src="banner-images/headphone.png" class="d-block w-100" alt="Headphone">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row d-flex align-items-center bg">
              <div class="col-md-7">
                <h1>X-Box for your living room</h1>
                <p>This is the best product in your budget</p>
                <h1 class="price">$1200</h1>
                <button type="button" class="buy-now-button">BUY NOW</button>
              </div>
              <div class="col-md-5">
                <img src="banner-images/xbox.png" class="d-block w-100" alt="Xbox">
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>    
    <!-- END OF CAROUSEL BANNER -->
    
    <!-- CATEGORIES -->
    <div class="container categories">
      <div class="row">
        <div class="col-md-4">
          <div class="cat1 d-flex justify-content-between align-items-center">
            <h1>Watch</h1>
            <img src="categories/watch.png" alt="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="cat2 d-flex justify-content-between align-items-center">
            <h1>Bag</h1>
            <img src="categories/bag.png" alt="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="cat3 justify-content-between align-items-center d-flex">
            <h1>Shoes</h1>
            <img src="categories/shoes.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- END OF CATEGORIES -->


<!-- JAVASCRIPT FILES -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- END OF JAVASCRIPT FILES -->
</body>
</html>
